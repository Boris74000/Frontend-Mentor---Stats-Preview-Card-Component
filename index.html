<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Stats preview card component</title>
</head>
<body>
<main class="card">
    <div class="card__img">
<!--        <img class="card__img" src="images/image-header-mobile.jpg" alt="team work">-->
    </div>
    <div>
        <div class="card__title">
            <h1>Get <span>insights</span> that help your
            business grow.</h1>
        </div>
        <div class="card__description">
            <p>Discover the benefits of data analytics and make better
            decisions regarding revenue, customer experience, and
            overall efficiency.</p>
        </div>
        <div class="card__stats">
            <div>
                <h2>10k+</h2>
                <p>COMPANIES</p>
            </div>
            <div>
                <h2>314</h2>
                <p>TEMPLATES</p>
            </div>
            <div>
                <h2>12M+</h2>
                <p>QUERIES</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
